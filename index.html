<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number to Word</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="box">
            <h2>Convert Number to Word</h2>
            <div class="box-body">
            <form onsubmit="Convert(); return false;">
                <input class="input-field" type="number" id="numInt" placeholder="Number (digit)" />
                <span class="error" id="error"></span>
                <input class="input-field btn" type="submit" value="Convert">
                <textarea class="input-field" id="numWord" placeholder="Number (word)" readonly></textarea>
            </form>
            </div>
        </div>
    </div>
</body>

</html>
